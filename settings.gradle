buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.researchgate:gradle-release:${releasePluginVersion}"
    }

}

rootProject.name = 'quarkus-cache'
include('cache-api', 'cache-redis', 'cache-infinispan')
