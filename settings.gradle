pluginManagement {
    repositories {
        maven {
            url 'https://search.maven.org/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'net.researchgate.release' version '2.8.1'
    }
}

rootProject.name = 'quarkus-cache'
include('app', 'cache-api', 'cache-redis')
